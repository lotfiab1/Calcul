<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Results</title>
</head>
<body>
  <h1>Calculator Results</h1>
  <pre id="output"></pre>
  <script>
    fetch('output.txt')
      .then(response => response.text())
      .then(data => document.getElementById('output').innerText = data);
  </script>
</body>
</html>
